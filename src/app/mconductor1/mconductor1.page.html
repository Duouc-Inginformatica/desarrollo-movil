<ion-header>
  <ion-toolbar>
    <ion-title>Crear Viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

<ion-card>
    <ion-card-header>
      <ion-card-title>Viaje</ion-card-title>
    </ion-card-header>
  </ion-card>
<br>
  <ion-item>
    <ion-label position="floating">Destino</ion-label>
    <ion-input></ion-input>
  </ion-item>
<br>
  <ion-datetime-button datetime="datetime" color="secondary"></ion-datetime-button>

  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime" ></ion-datetime>
    </ng-template>
  </ion-modal>
<br>
  <ion-item>
    <ion-label position="floating">Costo por Pasajero</ion-label>
    <ion-input></ion-input>
  </ion-item>
<br>
  <ion-input class="--ion-color-dark" type="ionic-input" expand="block"  value="1" > Cantidad de pasajero </ion-input>
<br>
  <ion-button expand="full" routerLink="/mconductor2">Iniciar Viaje</ion-button>

  

</ion-content>
