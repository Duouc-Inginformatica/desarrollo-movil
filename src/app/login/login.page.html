<!--Página Login del menú Conductor-->

<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image no-scroll" padding>
  <ion-card class="ion-text-center card">
    <ion-card-header>
      <ion-card-subtitle>TeLlevoAPP</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <h3>Menú Pasajero</h3>
       </ion-card-content>
     </ion-card>


<form [formGroup]="usuario" id="formLogin">
  <div>
    <ion-item id="formDetails">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input  type="text" formControlName="userp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="passp"></ion-input>
    </ion-item>
    </div>

    <br>
    <br>
   
    <div >
      <ion-button expand="full"  type="submit" [disabled]="!usuario.valid" routerLink="/home">RouterLink</ion-button>
    </div>
    <div >
      <ion-button expand="full"  type="submit" [disabled]="!usuario.valid" (click)="InfoaMconductor()" routerDirection="forward">Programacion</ion-button>
    </div>
</form>

</ion-content>

<ion-footer class="ion-text-center" collapse="fade">
  <ion-toolbar>     
    <ion-title  size="small"><ion-icon name="logo-linkedin"></ion-icon> <ion-icon name="logo-instagram"></ion-icon>{{value}}</ion-title>
  </ion-toolbar>
</ion-footer>
