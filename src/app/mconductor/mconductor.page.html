<ion-header>
  <ion-toolbar>
    <ion-title>Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>Eres Bienvenid@</ion-card-title>
      <ion-card-subtitle>Informacion adicional</ion-card-subtitle>
      <ion-card-subtitle>Usuario : {{userConductor}} </ion-card-subtitle>
      <ion-card-subtitle>Auto : {{userCvehiculo}} </ion-card-subtitle>
      <ion-card-subtitle>Patente : {{userCpatente}} </ion-card-subtitle>  
    </ion-card-header>
  </ion-card>
  <div >
    <ion-button expand="full"  type="submit" (click) = "mostrar()">Mostrar Pasajero</ion-button>
  </div>
</ion-content>
